<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Model</title>

  <style>
    .block {
      width: 200px;
      height: 100px;
      padding: 10px;
      border: 10px solid #000;
      background-color: #ccc;
    }

    .sub-block {
      width: 100%;
      height: 100%;
      padding: 10px;
      border: 10px solid #c1dfff;
      background-color: #fff;
    }
  </style>
</head>
<body>
  <!-- <div class="block"></div> -->
  <div class="block">
    <div class="sub-block"></div>
  </div>
</body>
</html>
