<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>mvvm</title>

  <script src="js/mvvm.js"></script>
  <!-- <script src="js/watcher_demo.js"></script> -->
</head>

<body>
  <div id="app">
    <h1>{{song}}</h1>
    <p>《{{album.name}}》是{{singer}}2005年11月发行的专辑</p>
    <p>主打歌为{{album.theme}}</p>
    <p>作词人为{{singer}}等人。</p>
    为你弹奏肖邦的{{album.theme}}
    <br />
    <input v-model="c" type="text">
    <p>求和的值是{{sum}}</p>
  </div>

  <script>
    let app = new MVVM({
      el: '#app',
      data: {
        song: '发如雪',
        album: {
          name: '十一月的肖邦',
          theme: '夜曲'
        },
        singer: '周杰伦',
        // input
        c: 2,
        // computed && mounted
        a: 1,
        b: 9
      },
      computed: {
        sum() {
          return this.a + this.b;
        },
        noop() { }
      },
      mounted() {
        setTimeout(() => {
          console.log('OK');
        }, 1000);
      },
    });
  </script>
</body>

</html>
