<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>数据驱动视图</title>
</head>
<body>
  <div id="name"></div>
  <div id="array"></div>
  <script>
    var o = {};

    Object.defineProperty(o, 'name', {
      enumerable: true,
      get: () => { return document.getElementById("name").innerHTML;},
      set: val => {
        document.getElementById("name").innerHTML = val;
        localStorage.setItem('name', val);
      }
    });

    Object.defineProperty(o, 'array', {
      enumerable: true,
      get: () => document.querySelector('#array').innerHTML.split(','),
      set: val => {
        document.querySelector('#array').innerHTML = val.toString();
        localStorage.setItem('array', val);
      }
    })
  </script>
</body>
</html>
