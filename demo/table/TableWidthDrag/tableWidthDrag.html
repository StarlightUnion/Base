<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>widthDrag</title>

    <link href="css/table.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/tableWidthDrag_jq.js"></script>
</head>
<body>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th style="width: 50px; min-width: 50px; cursor: default">序号</th>
                    <th style="width: 50px; min-width: 100px; cursor: default">名字</th>
                    <th style="width: 50px; min-width: 50px; cursor: default">性别</th>
                    <th style="width: 50px; min-width: 200px; cursor: default">地址</th>
                    <th style="width: 50px; min-width: 200px; cursor: default">手机号</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>张三</td>
                    <td>男</td>
                    <td>示例地址</td>
                    <td>13112345678</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>李四</td>
                    <td>男</td>
                    <td>示例地址</td>
                    <td>13212345678</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>王五</td>
                    <td>男</td>
                    <td>示例地址</td>
                    <td>13312345678</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
