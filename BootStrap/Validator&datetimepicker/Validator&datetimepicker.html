<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Validator&datetimepicker</title>

  <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/moment.js/2.24.0/moment.js"></script>

  <!-- 引入bootstrap -->
  <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- 引入validator -->
  <link href="http://cdn.bootcss.com/bootstrap-validator/0.5.3/css/bootstrapValidator.min.css" rel="stylesheet" />
  <script src="http://cdn.bootcss.com/bootstrap-validator/0.5.3/js/bootstrapValidator.min.js"></script>

  <!-- 引入datetimepicker V4.17-->
  <link href="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
  <script src="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.5.3/js/language/zh_CN.min.js'></script>
</head>
<body>
  <div class="form-container">
    <form id="validatorForm">
      <div class="form-group">
        <label>用户名：</label>
        <input id="userName" class="form-control" name="userName" type="text" />
      </div>

      <div class="form-group">
        <label>地址：</label>
        <input id="address" class="form-control" name="address" type="text" />
      </div>

      <div class="form-group position">
        <label>出生日期：</label>
        <input id="birthday" class="form-control" name="birthday" type="text" placeholder="请输入出生日期">
      </div>

      <button class="btn btn-primary" id="onSubmit" type="submit">提交</button>
    </form>
  </div>

  <script>
    // V4.17
    $('#birthday').datetimepicker({
      format: 'YYYY-MM-DD',
      locale: moment.locale('zh-CN')
    });

    // .on('changeDate', function () {
    //   $('#validatorForm')
    //     .data('bootstrapValidator')
    //     .updateStatus('birthday', 'NOT_VALIDATED', null)
    //     .validateField('birthday');
    // });

    $(document).on('changeDate', '#birthday', function () {
      $('#validatorForm')
        .data('bootstrapValidator')
        .updateStatus('birthday', 'NOT_VALIDATED', null)
        .validateField('birthday');
    });

    $(function () {
      $('#validatorForm').bootstrapValidator({
        feedbackIcons: {
          valid: 'glyphicon glyphicon-ok',
          invalid: 'glyphicon glyphicon-remove',
          validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
          userName: {
            validators: {
              notEmpty: {
                message: '该项不能为空'
              }
            }
          },
          address: {
            validators: {
              notEmpty: {
                message: '该项不能为空'
              }
            }
          },
          birthday: {
            validators: {
              notEmpty: {
                message: '该项不能为空'
              }
            }
          }
        }
      })
    });
  </script>

  <style>
    .form-container {
      padding: 20px;
    }

    .form-group {
      width: 300px;
    }

    .position {
      position: relative;
    }
  </style>
</body>
</html>
